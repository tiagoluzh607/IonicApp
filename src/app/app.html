<!--Ion split pane coloca o menu lateral a mostra em dispositivos grandes-->
<ion-split-pane>
    <ion-menu [content]="conteudo">
        <ion-content>

            <ion-item id="cabecalho-menu" class="cabecalho-menu">
                <div>
                    <ion-avatar item-start>
                        <img src="assets/img/avatar-profile.jpg">
                    </ion-avatar>
                </div>
                <h2>Tiago Luz</h2>
                <p>tiago@olimposistema.com</p>
            </ion-item>


            <ion-list>
                <button menuClose ion-item *ngFor="let pagina of paginas" (click)="irParaPagina(pagina.componente)">
                    <ion-icon [name]="pagina.icone" item-left></ion-icon>
                    {{pagina.titulo}}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" main #conteudo swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
